            <p id="genre-badge">Genres: Rock, Pop</p>
            <p id="last-gig">Last Gig: Gig Name</p>
            <div class="buttons">
                <button class="button" onclick="likeProfile()">Like</button>

        </div>
    </div>
    <div id="matches-section">
