<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Content - Music Mates UK</title>
    <style>
        body {
            background-color: black;
            color: #FFD700;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            border: 2px solid yellow;
            padding: 10px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #FFD700;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: yellow;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .upload-section {
            background-color: #333;
            border: 2px solid yellow;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .upload-section h2 {
            color: yellow;
            margin-bottom: 1rem;
            text-align: center;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 10px;
            border: 2px solid yellow;
            background-color: #222;
            color: #FFD700;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #FFD700;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .upload-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .upload-type-card {
            background-color: #333;
            border: 2px solid yellow;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .upload-type-card:hover {
            transform: scale(1.05);
            background-color: #444;
        }
        .upload-type-card.selected {
            background-color: yellow;
            color: black;
        }
        .upload-type-card h3 {
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        .upload-type-card p {
            margin: 0;
            font-size: 0.9rem;
        }
        .button {
            background-color: yellow;
            border: none;
            color: black;
            padding: 12px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #FFD700;
        }
        .button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .uploaded-items {
            margin-top: 2rem;
        }
        .uploaded-item {
            background-color: #222;
            border: 1px solid yellow;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .uploaded-item h4 {
            color: yellow;
            margin: 0 0 0.5rem 0;
        }
        .uploaded-item p {
            margin: 0.25rem 0;
            color: #FFD700;
            font-size: 0.9rem;
        }
        footer {
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upload Content - Music Mates UK</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="upload.html">Upload</a>
            <a href="where.html">Where</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="upload-section">
                <h2>üì§ What would you like to upload?</h2>
                <div class="upload-types">
                    <div class="upload-type-card" data-type="photo">
                        <h3>üì∑</h3>
                        <p>Photo</p>
                    </div>
                    <div class="upload-type-card" data-type="video">
                        <h3>üé•</h3>
                        <p>Video</p>
                    </div>
                    <div class="upload-type-card" data-type="gig">
                        <h3>üé∏</h3>
                        <p>Gig Experience</p>
                    </div>
                    <div class="upload-type-card" data-type="playlist">
                        <h3>üéµ</h3>
                        <p>Playlist</p>
                    </div>
                </div>
            </div>

            <div class="upload-section">
                <h2 id="form-title">Upload Details</h2>
                <form class="upload-form" id="uploadForm">
                    <input type="hidden" id="uploadType" value="">
                    
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required minlength="1">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description"></textarea>
                    </div>

                    <div class="form-group" id="fileGroup">
                        <label for="file">Choose File *</label>
                        <input type="file" id="file" name="file" accept="image/*,video/*" required>
                    </div>

                    <div class="form-group" id="gigDateGroup" style="display: none;">
                        <label for="gigDate">Date</label>
                        <input type="date" id="gigDate" name="gigDate">
                    </div>

                    <div class="form-group" id="venueGroup" style="display: none;">
                        <label for="venue">Venue</label>
                        <input type="text" id="venue" name="venue">
                    </div>

                    <div class="form-group" id="bandGroup" style="display: none;">
                        <label for="band">Band/Artist</label>
                        <input type="text" id="band" name="band">
                    </div>

                    <div class="form-group" id="ratingGroup" style="display: none;">
                        <label for="rating">Rating (1-5)</label>
                        <select id="rating" name="rating">
                            <option value="">Select rating</option>
                            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5)</option>
                            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4)</option>
                            <option value="3">‚≠ê‚≠ê‚≠ê (3)</option>
                            <option value="2">‚≠ê‚≠ê (2)</option>
                            <option value="1">‚≠ê (1)</option>
                        </select>
                    </div>

                    <button type="submit" class="button">Upload</button>
                </form>
            </div>

            <div class="uploaded-items" id="uploadedItems" style="display: none;">
                <div class="upload-section">
                    <h2>üìã Your Uploads</h2>
                    <div id="itemsList"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Music Mates UK. All rights reserved.</p>
    </footer>

    <script>
        let selectedType = '';

        // Handle upload type selection
        document.querySelectorAll('.upload-type-card').forEach(card => {
            card.addEventListener('click', function() {
                // Remove selected class from all cards
                document.querySelectorAll('.upload-type-card').forEach(c => c.classList.remove('selected'));
                
                // Add selected class to clicked card
                this.classList.add('selected');
                
                // Store selected type
                selectedType = this.dataset.type;
                document.getElementById('uploadType').value = selectedType;
                
                // Update form title
                const titles = {
                    photo: 'üì∑ Upload Photo',
                    video: 'üé• Upload Video',
                    gig: 'üé∏ Share Gig Experience',
                    playlist: 'üéµ Share Playlist'
                };
                document.getElementById('form-title').textContent = titles[selectedType];
                
                // Show/hide form fields based on type
                const fileGroup = document.getElementById('fileGroup');
                const gigDateGroup = document.getElementById('gigDateGroup');
                const venueGroup = document.getElementById('venueGroup');
                const bandGroup = document.getElementById('bandGroup');
                const ratingGroup = document.getElementById('ratingGroup');
                
                // Reset visibility
                fileGroup.style.display = 'flex';
                gigDateGroup.style.display = 'none';
                venueGroup.style.display = 'none';
                bandGroup.style.display = 'none';
                ratingGroup.style.display = 'none';
                
                // Show specific fields for gig type
                if (selectedType === 'gig') {
                    gigDateGroup.style.display = 'flex';
                    venueGroup.style.display = 'flex';
                    bandGroup.style.display = 'flex';
                    ratingGroup.style.display = 'flex';
                }
                
                // Update file input accept attribute
                const fileInput = document.getElementById('file');
                if (selectedType === 'photo') {
                    fileInput.accept = 'image/*';
                } else if (selectedType === 'video') {
                    fileInput.accept = 'video/*';
                } else if (selectedType === 'playlist') {
                    fileGroup.style.display = 'none';
                }
            });
        });

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!selectedType) {
                alert('Please select an upload type first!');
                return;
            }
            
            // Get form data
            const formData = {
                type: selectedType,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                timestamp: new Date().toISOString()
            };
            
            // Add type-specific data
            if (selectedType === 'gig') {
                formData.date = document.getElementById('gigDate').value;
                formData.venue = document.getElementById('venue').value;
                formData.band = document.getElementById('band').value;
                formData.rating = document.getElementById('rating').value;
            }
            
            if (document.getElementById('file').files.length > 0) {
                formData.fileName = document.getElementById('file').files[0].name;
            }
            
            // Store in localStorage
            let uploads = JSON.parse(localStorage.getItem('uploads') || '[]');
            uploads.push(formData);
            localStorage.setItem('uploads', JSON.stringify(uploads));
            
            // Show success message
            alert(`${selectedType.charAt(0).toUpperCase() + selectedType.slice(1)} uploaded successfully!`);
            
            // Reset form
            this.reset();
            document.getElementById('uploadType').value = '';
            selectedType = '';
            document.querySelectorAll('.upload-type-card').forEach(c => c.classList.remove('selected'));
            document.getElementById('form-title').textContent = 'Upload Details';
            
            // Refresh uploaded items display
            displayUploadedItems();
        });

        // Display uploaded items
        function displayUploadedItems() {
            const uploads = JSON.parse(localStorage.getItem('uploads') || '[]');
            const itemsList = document.getElementById('itemsList');
            const uploadedItemsSection = document.getElementById('uploadedItems');
            
            if (uploads.length === 0) {
                uploadedItemsSection.style.display = 'none';
                return;
            }
            
            uploadedItemsSection.style.display = 'block';
            
            itemsList.innerHTML = uploads.map(upload => {
                const date = new Date(upload.timestamp).toLocaleDateString();
                const typeIcon = {
                    photo: 'üì∑',
                    video: 'üé•',
                    gig: 'üé∏',
                    playlist: 'üéµ'
                }[upload.type] || 'üìÑ';
                
                let details = `<p>Uploaded on: ${date}</p>`;
                if (upload.description) {
                    details += `<p>${upload.description}</p>`;
                }
                if (upload.type === 'gig') {
                    if (upload.band) details += `<p>Band: ${upload.band}</p>`;
                    if (upload.venue) details += `<p>Venue: ${upload.venue}</p>`;
                    if (upload.date) details += `<p>Date: ${upload.date}</p>`;
                    if (upload.rating) details += `<p>Rating: ${'‚≠ê'.repeat(parseInt(upload.rating))}</p>`;
                }
                
                return `
                    <div class="uploaded-item">
                        <h4>${typeIcon} ${upload.title}</h4>
                        ${details}
                    </div>
                `;
            }).reverse().join('');
        }

        // Load uploaded items on page load
        window.addEventListener('DOMContentLoaded', displayUploadedItems);
    </script>
</body>
</html>
